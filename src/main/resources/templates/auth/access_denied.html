<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700,900" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/access_denied/style.css}">
    <title>Access denied</title>
</head>
<body>
<div id="sign-wrapper">
    <header id="header">
        <h1>403 forbidden</h1>
    </header>
    <section id="sign-body">
        <div id="copy-container">
            <h2>Authorized Personnel Only</h2>
            <p><strong>Error 403: Forbidden</strong>. You do not have permission to view this page.</p>
        </div>
        <div id="circle-container">
            <svg version="1.1" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
                <defs>
                    <pattern id="image" patternUnits="userSpaceOnUse" height="450" width="450">
                        <image x="25" y="25" height="450" width="450"
                               xlink:href="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png"></image>
                    </pattern>
                </defs>
                <circle cx="250" cy="250" r="200" stroke-width="40px" stroke="#ef5350" fill="url(#image)"/>
                <line x1="100" y1="100" x2="400" y2="400" stroke-width="40px" stroke="#ef5350"/>
            </svg>
        </div>
    </section>
</div>
</body>
</html>
