<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/auth/layout :: content('Login', ~{::login-page})}">
<th:block th:fragment="login-page">
    <div id="login-page">
        <div class="relative w-full max-w-lg rounded-2xl bg-white/80 dark:bg-gray-900/80 shadow-2xl backdrop-blur-md border border-gray-200 dark:border-gray-700 transition-all duration-500 p-4">
            <div class="w-full bg-gray-800/80 backdrop-blur-md p-10 rounded-2xl shadow-lg border border-gray-700">
                <h1 class="text-4xl font-extrabold text-center mb-8">
                    <span class="bg-gradient-to-r from-indigo-400 to-purple-500 bg-clip-text text-transparent">Đăng nhập</span>
                </h1>

                <form id="login-form" class="space-y-6" method="POST" th:action="@{/auth/process-login}">
                    <div>
                        <label for="login-email" class="block text-gray-300 mb-2 text-sm font-medium">Email</label>
                        <input id="login-email" name="email" type="email" placeholder="Nhập email của bạn"
                               class="w-full px-5 py-3 rounded-lg bg-gray-900 text-gray-100 border border-gray-700 focus:ring-2 focus:ring-indigo-500 outline-none transition"/>
                    </div>

                    <div>
                        <label for="login-password" class="block text-gray-300 mb-2 text-sm font-medium">Mật
                            khẩu</label>
                        <input id="login-password" name="password" type="password" placeholder="••••••••"
                               class="w-full px-5 py-3 rounded-lg bg-gray-900 text-gray-100 border border-gray-700 focus:ring-2 focus:ring-indigo-500 outline-none transition"/>
                    </div>

                    <div class="flex items-center justify-between text-sm text-gray-400">
                        <a href="/forgot-password" class="hover:text-indigo-400 transition">Quên mật khẩu?</a>
                    </div>

                    <button
                            id="btn-login"
                            data-status="${status}"
                            type="submit"
                            class="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-semibold rounded-lg shadow-lg transition duration-200">
                        Đăng nhập
                    </button>

                    <p class="text-center text-gray-400 text-sm mt-6">
                        Chưa có tài khoản?
                        <a th:href="@{/auth/register}" class="text-indigo-400 hover:text-indigo-300 font-medium">Đăng ký
                            ngay</a>
                    </p>
                </form>
            </div>
        </div>
        <p class="text-center text-white mt-10 text-xs italic">
            <th:block th:text="${msg}" ></th:block>
        </p>
    </div>
</th:block>
</html>
